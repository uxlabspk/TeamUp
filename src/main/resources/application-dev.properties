spring.application.name=TeamUp

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/teamup_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (Development - shows SQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (Development - DO NOT use in production)
jwt.secret=DevSecretKeyForJWTTokenGenerationThisIsNotSecureForProductionUse12345
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads/

# LiveKit Configuration (Development)
livekit.api.key=devkey
livekit.api.secret=secret
livekit.url=ws://localhost:7880

# Server Configuration
server.port=8080

# Thymeleaf Configuration (Development - no cache)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.codehuntspk.teamup=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# DevTools (optional)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

