<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TeamUp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light min-h-screen flex flex-col">
    <div th:replace="~{layout :: header}"></div>

    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-center mb-6">Create Your TeamUp Account</h2>

                <!-- Alert Messages -->
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:text="${errorMessage}">
                </div>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-4">
                        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('fullName')}" class="text-red-500 text-xs italic" th:errors="*{fullName}"></p>
                    </div>

                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="username" th:field="*{username}" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('username')}" class="text-red-500 text-xs italic" th:errors="*{username}"></p>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('email')}" class="text-red-500 text-xs italic" th:errors="*{email}"></p>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" th:field="*{password}" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('password')}" class="text-red-500 text-xs italic" th:errors="*{password}"></p>
                    </div>

                    <div class="mb-6">
                        <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-gray-600">Already have an account? <a th:href="@{/login}" class="text-primary hover:text-blue-700">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
